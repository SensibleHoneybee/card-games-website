<div class="d-flex d-lg-block p-lg-2">
  <div class="d-flex" *ngFor="let player of currentAllPlayers">
    <div class="create d-flex flex-column flex-lg-row"

            'create-other': !isMe(player),
            'player-turn': isPlayerTurn(player)}">

        {{player.cardCount}}
      </div>
      <div class="left-bits d-flex flex-column flex-lg-row">
        <label class="player-name">{{player.playerName}}</label>
        <span class="d-none d-lg-inline-block direction-arrow" *ngIf="isPlayerTurnUp(player)">

        </span>

          â‡¾
        </span>
      </div>
      <span class="d-none badge">
        <a [routerLink]="" (click)="messagePlayer(player)">Message</a>
      </span>

        <a [routerLink]="" (click)="setNextPlayer(player, true)">Set ğŸ¡…</a>

    </div>
