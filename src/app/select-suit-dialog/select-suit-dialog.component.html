<div mat-dialog-content>
  <div class="card shadow h-100">
    <!-- Card Header - Dropdown -->
    <div class="d-flex card-header px-2 px-md-3 py-1 py-md-2 flex-row align-items-center justify-content-between">
      <h6 class="m-1 mr-auto font-weight-bold text-primary">Ace played - select suit</h6>
    </div>
    <div class="button-row m-2">
      <button mat-button class="suit-button" (click)="onSuitClick('C')">
        <label class="suit suit-black">♣</label>
      </button>
      <button mat-button class="suit-button" (click)="onSuitClick('D')">
        <label class="suit suit-red">♦</label>
      </button>
    </div>
    <div class="button-row m-2">
      <button mat-button class="suit-button" (click)="onSuitClick('H')">
        <label class="suit suit-red">♥</label>
      </button>
      <button mat-button class="suit-button" (click)="onSuitClick('S')">
        <label class="suit suit-black">♠</label>
      </button>
    </div>
  </div>
</div>
