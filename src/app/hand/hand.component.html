    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
      <div class="example-container" cdkDropListGroup>
        <div cdkDropList [cdkDropListEnterPredicate]="dropListEnterPredicate"
          (cdkDropListDropped)="dropListDropped($event)"></div>
        <div cdkDropList *ngFor="let card of currentHand" [cdkDropListEnterPredicate]="dropListEnterPredicate"
          (cdkDropListDropped)="dropListDropped($event)" id="hand-dragdrop" cdkDropListConnectedTo="deck-dragdrop">
          <div cdkDrag class="example-box" [cdkDragData]="card" (cdkDragMoved)="dragMoved($event);">
            <div (dblclick)="playCard(card)">
              <app-card-detail [card]="card" [hasCard]="true" [isFaceUp]="true"></app-card-detail>
            </div>
          </div>
        </div>
      </div>
