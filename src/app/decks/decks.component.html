<div class="deck-container container">
  <div class="row" *ngFor="let deckPair of pairedUpDecks">
    <div class="mx-auto d-flex flex-lg-column">
      <app-deck [deck1]="deckPair.deck1" [deck2]="deckPair.deck2"></app-deck>
      <div class="mt-1 d-flex flex-column" *ngIf="isMyTurn">
        <label class="d-none d-lg-block your-turn-label your-turn-label-normal">It is your turn</label>
        <div class="d-block d-lg-none your-turn-label your-turn-label-mini mt-1 ml-2">Your turn</div>
        <div class="d-flex">
          <button (click)="takeCardFromDeck1()" class="btn btn-primary narrow-button w-100 w-lg-50 mt-1 ml-2">Take card</button>
          <!-- <button (click)="endTurn()" class="btn btn-warning d-none d-lg-block narrow-button w-50 mt-1 ml-2">End turn</button> -->
          <button *ngIf="isCardy" (click)="setCardy(false)" class="btn btn-warning d-none d-lg-block narrow-button w-50 mt-1 ml-2">Not Cardy</button>
          <button *ngIf="!isCardy" (click)="setCardy(true)" class="btn btn-warning d-none d-lg-block narrow-button w-50 mt-1 ml-2">Cardy</button>
        </div>

        <button *ngIf="isCardy" (click)="setCardy(false)" class="btn btn-warning d-block d-lg-none narrow-button mt-1 ml-2">Not Cardy</button>
        <button *ngIf="!isCardy" (click)="setCardy(true)" class="btn btn-warning d-block d-lg-none narrow-button mt-1 ml-2">Cardy</button>
      </div>
      <div class="mt-1 flex-column show-on-small-screen" *ngIf="inJumpedMode">
        <div class="your-turn-label your-turn-label-mini mt-1 ml-2">You've been jumped</div>
        <button (click)="respondToJump(true)" class="btn btn-danger narrow-button mt-1 ml-2">Block jump</button>
        <button (click)="respondToJump(false)" class="btn btn-warning narrow-button mt-1 ml-2">Can't block</button>
      </div>
      <button *ngIf="isCardy && !isMyTurn && !inJumpedMode" (click)="setCardy(false)" class="btn btn-warning d-block m-2 mt-4 medium-button">Not Cardy</button>
      <button *ngIf="!isCardy && !isMyTurn && !inJumpedMode" (click)="setCardy(true)" class="btn btn-warning d-block m-2 mt-4 medium-button">Cardy</button>
